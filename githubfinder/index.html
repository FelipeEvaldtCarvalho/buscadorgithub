<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador GitHub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

<body>
    <nav class="navbar">
        <a href="#" class="navbar-logo">Buscador GitHub</a>
        
    </nav>
    <div class="container">
        <div class="pesquisa-card">
            <div class="titulo">
                <h2>Pesquisar Usuários GitHub</h2>
            </div>
            <div class="conteudo">
                <p class="lead">Digite um nome de usuário para buscar um perfil do GitHub.</p>
            </div>
            <input type="text" id="pesquisarUsuario" class="input-txt" placeholder=" GitHub Username...">
        </div>
        
        <div id="perfil"></div>


    </div>


    <footer class="footer">
        <hr/>
        <p>Buscador GitHub &copy;</p>
    </footer>
    




  
    
    <script src="github.js"></script>
    <script src="ui.js"></script>

</html>
